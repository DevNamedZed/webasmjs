<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>webasmjs Playground</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #1e1e2e;
    color: #cdd6f4;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 20px;
    background: #181825;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: #cba6f7;
  }

  .header-sep {
    width: 1px;
    height: 24px;
    background: #45475a;
  }

  #examplesBtn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 6px;
    border: 1px solid #45475a;
    background: #313244;
    color: #cdd6f4;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  #examplesBtn:hover {
    background: #45475a;
    border-color: #585b70;
  }

  #examplesBtn .arrow {
    font-size: 10px;
    opacity: 0.6;
  }

  #currentExample {
    color: #89b4fa;
    font-weight: 500;
  }

  #runBtn {
    padding: 6px 20px;
    border-radius: 6px;
    border: none;
    background: #a6e3a1;
    color: #1e1e2e;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  #runBtn:hover { background: #94e2d5; }

  .hint {
    color: #6c7086;
    font-size: 12px;
    margin-left: auto;
  }

  .github-link {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #6c7086;
    text-decoration: none;
    font-size: 13px;
    transition: color 0.15s;
    padding: 4px 0;
  }

  .github-link:hover { color: #cdd6f4; }

  .github-link svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
  }

  /* ─── Main split view ─── */

  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .editor-pane {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 200px;
  }

  .pane-header {
    padding: 8px 16px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #a6adc8;
    background: #181825;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  .lang-toggle {
    display: flex;
    gap: 2px;
    background: #313244;
    border-radius: 4px;
    padding: 2px;
  }

  .lang-btn {
    padding: 2px 10px;
    border-radius: 3px;
    border: none;
    background: transparent;
    color: #6c7086;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.15s;
  }

  .lang-btn:hover { color: #a6adc8; }

  .lang-btn.active {
    background: #45475a;
    color: #cdd6f4;
  }

  #editor {
    flex: 1;
    width: 100%;
    padding: 16px;
    background: #1e1e2e;
    color: #cdd6f4;
    border: none;
    resize: none;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.6;
    tab-size: 2;
    outline: none;
  }

  /* ─── Resize handle ─── */

  .resize-handle {
    width: 4px;
    cursor: col-resize;
    background: #313244;
    flex-shrink: 0;
    transition: background 0.15s;
  }

  .resize-handle:hover,
  .resize-handle.active {
    background: #89b4fa;
  }

  /* ─── WAT pane (right, collapsible) ─── */

  .wat-pane {
    display: flex;
    flex-direction: column;
    min-width: 0;
    width: 40%;
    max-width: 50%;
    transition: width 0.15s;
  }

  .wat-pane.collapsed {
    width: auto;
    max-width: none;
    border-left: 1px solid #313244;
  }

  .wat-pane.collapsed .wat-body {
    display: none;
  }

  .main:has(.wat-pane.collapsed) > .resize-handle {
    display: none;
  }

  .pane-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 16px;
    background: #181825;
    border-bottom: 1px solid #313244;
    cursor: pointer;
    user-select: none;
    flex-shrink: 0;
  }

  .pane-toggle:hover { background: #1e1e2e; }

  .pane-chevron {
    font-size: 10px;
    color: #6c7086;
    transition: transform 0.2s;
    display: inline-block;
  }

  .collapsed .pane-chevron {
    transform: rotate(-90deg);
  }

  .pane-label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #a6adc8;
  }

  .pane-clear {
    margin-left: auto;
    padding: 2px 8px;
    border-radius: 4px;
    border: 1px solid #45475a;
    background: transparent;
    color: #6c7086;
    font-size: 11px;
    cursor: pointer;
    font-family: inherit;
  }

  .pane-clear:hover {
    background: #313244;
    color: #a6adc8;
  }

  .wat-body {
    flex: 1;
    overflow: auto;
    padding: 0;
  }

  /* ─── Module cards inside WAT pane ─── */

  .module-card {
    border-bottom: 1px solid #313244;
  }

  .module-card:last-child { border-bottom: none; }

  .module-card-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 12px;
    background: #181825;
  }

  .module-card-name {
    font-size: 12px;
    font-weight: 600;
    color: #cba6f7;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
  }

  .module-card-actions {
    margin-left: auto;
    display: flex;
    gap: 4px;
  }

  .download-btn {
    padding: 1px 6px;
    border-radius: 3px;
    border: 1px solid #45475a;
    background: transparent;
    color: #6c7086;
    font-size: 10px;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.15s;
  }

  .download-btn:hover {
    background: #313244;
    color: #a6adc8;
    border-color: #585b70;
  }

  .module-card-wat {
    padding: 12px;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-all;
    color: #a6e3a1;
  }

  .module-card-wat.error { color: #f38ba8; }

  /* ─── Output pane (bottom, collapsible) ─── */

  .output-pane {
    flex-shrink: 0;
    background: #181825;
    border-top: 1px solid #313244;
    display: flex;
    flex-direction: column;
  }

  .output-body {
    overflow: auto;
    padding: 8px 16px;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-all;
    color: #cdd6f4;
    height: 180px;
  }

  .collapsed .output-body {
    display: none;
  }

  .output-body .error { color: #f38ba8; }
  .output-body .success { color: #a6e3a1; }

  /* ─── Example Picker Dialog ─── */

  .dialog-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(4px);
  }

  .dialog {
    background: #1e1e2e;
    border: 1px solid #45475a;
    border-radius: 12px;
    width: 840px;
    max-width: 90vw;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
  }

  .dialog-header {
    padding: 20px 24px 16px;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  .dialog-header h2 {
    font-size: 16px;
    font-weight: 600;
    color: #cdd6f4;
    margin-bottom: 12px;
  }

  .dialog-search {
    width: 100%;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #45475a;
    background: #313244;
    color: #cdd6f4;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s;
  }

  .dialog-search::placeholder { color: #6c7086; }
  .dialog-search:focus { border-color: #89b4fa; }

  .dialog-search-row {
    display: flex;
    gap: 8px;
  }

  .filter-select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #45475a;
    background: #313244;
    color: #cdd6f4;
    font-size: 13px;
    outline: none;
    cursor: pointer;
    font-family: inherit;
    min-width: 140px;
    transition: border-color 0.15s;
  }

  .filter-select:focus { border-color: #89b4fa; }

  .filter-select option { background: #313244; color: #cdd6f4; }
  .filter-select optgroup { color: #6c7086; font-style: normal; }

  .dialog-body {
    overflow-y: auto;
    padding: 16px 24px 24px;
    flex: 1;
  }

  .dialog-group {
    margin-bottom: 20px;
  }

  .dialog-group:last-child { margin-bottom: 0; }

  .dialog-group-header {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #a6adc8;
    margin-bottom: 8px;
    padding-bottom: 6px;
    border-bottom: 1px solid #313244;
  }

  .dialog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 8px;
  }

  .dialog-card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #313244;
    background: #181825;
    color: #cdd6f4;
    cursor: pointer;
    transition: all 0.15s;
    text-align: left;
    font-family: inherit;
    font-size: inherit;
  }

  .dialog-card:hover {
    background: #313244;
    border-color: #585b70;
  }

  .dialog-card.active {
    border-color: #89b4fa;
    background: #1e3a5f;
  }

  .dialog-card-title {
    font-size: 13px;
    font-weight: 600;
    color: #cdd6f4;
    margin-bottom: 2px;
  }

  .dialog-card-desc {
    font-size: 11px;
    color: #6c7086;
    line-height: 1.4;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 100%;
  }

  .dialog-card-meta {
    display: flex;
    gap: 4px;
    margin-top: 4px;
    flex-wrap: wrap;
  }

  .card-target {
    font-size: 9px;
    padding: 1px 5px;
    border-radius: 4px;
    background: #313244;
    color: #6c7086;
  }

  .card-feature {
    font-size: 9px;
    padding: 1px 5px;
    border-radius: 4px;
    background: #1e3a5f;
    color: #89b4fa;
  }
</style>
</head>
<body>
  <header>
    <h1>webasmjs</h1>
    <div class="header-sep"></div>
    <button id="examplesBtn">
      <span id="currentExample">Hello WASM</span>
      <span class="arrow">&#9662;</span>
    </button>
    <button id="runBtn">&#9654; Run</button>
    <span class="hint">Ctrl+Enter to run</span>
    <a class="github-link" href="https://github.com/DevNamedZed/webasmjs" target="_blank" rel="noopener">
      <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      GitHub
    </a>
  </header>
  <div class="main">
    <div class="editor-pane">
      <div class="pane-header">
        <div class="lang-toggle" id="langToggle">
          <button class="lang-btn active" data-lang="js">JS</button>
          <button class="lang-btn" data-lang="ts">TS</button>
        </div>
      </div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="resize-handle" id="resizeHandle"></div>
    <div class="wat-pane" id="watPane">
      <div class="pane-toggle" id="watToggle">
        <span class="pane-chevron">&#9662;</span>
        <span class="pane-label">WAT</span>
      </div>
      <div class="wat-body" id="watBody"></div>
    </div>
  </div>
  <div class="output-pane" id="outputPane">
    <div class="pane-toggle" id="outputToggle">
      <span class="pane-chevron">&#9662;</span>
      <span class="pane-label">Output</span>
      <button class="pane-clear" id="outputClear">Clear</button>
    </div>
    <div class="output-body" id="outputBody"></div>
  </div>
  <script src="playground.bundle.js"></script>
</body>
</html>
