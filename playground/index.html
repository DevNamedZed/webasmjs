<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>webasmjs Playground</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #1e1e2e;
    color: #cdd6f4;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 20px;
    background: #181825;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: #cba6f7;
  }

  .header-sep {
    width: 1px;
    height: 24px;
    background: #45475a;
  }

  #examplesBtn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 6px;
    border: 1px solid #45475a;
    background: #313244;
    color: #cdd6f4;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  #examplesBtn:hover {
    background: #45475a;
    border-color: #585b70;
  }

  #examplesBtn .arrow {
    font-size: 10px;
    opacity: 0.6;
  }

  #currentExample {
    color: #89b4fa;
    font-weight: 500;
  }

  #runBtn {
    padding: 6px 20px;
    border-radius: 6px;
    border: none;
    background: #a6e3a1;
    color: #1e1e2e;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.15s;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  #runBtn:hover { background: #94e2d5; }

  .hint {
    color: #6c7086;
    font-size: 12px;
    margin-left: auto;
  }

  .panels {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #313244;
    min-width: 0;
  }

  .panel:last-child { border-right: none; }

  .panel-header {
    padding: 8px 16px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #a6adc8;
    background: #181825;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  #editor {
    flex: 1;
    width: 100%;
    padding: 16px;
    background: #1e1e2e;
    color: #cdd6f4;
    border: none;
    resize: none;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.6;
    tab-size: 2;
    outline: none;
  }

  .output {
    flex: 1;
    overflow: auto;
    padding: 16px;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-all;
  }

  .output .error { color: #f38ba8; }

  #watOutput { color: #a6e3a1; }
  #runOutput { color: #f9e2af; }

  /* ─── Example Picker Dialog ─── */

  .dialog-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(4px);
  }

  .dialog {
    background: #1e1e2e;
    border: 1px solid #45475a;
    border-radius: 12px;
    width: 720px;
    max-width: 90vw;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
  }

  .dialog-header {
    padding: 20px 24px 16px;
    border-bottom: 1px solid #313244;
    flex-shrink: 0;
  }

  .dialog-header h2 {
    font-size: 16px;
    font-weight: 600;
    color: #cdd6f4;
    margin-bottom: 12px;
  }

  .dialog-search {
    width: 100%;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #45475a;
    background: #313244;
    color: #cdd6f4;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s;
  }

  .dialog-search::placeholder { color: #6c7086; }
  .dialog-search:focus { border-color: #89b4fa; }

  .dialog-body {
    overflow-y: auto;
    padding: 16px 24px 24px;
    flex: 1;
  }

  .dialog-group {
    margin-bottom: 20px;
  }

  .dialog-group:last-child { margin-bottom: 0; }

  .dialog-group-header {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    color: #a6adc8;
    margin-bottom: 8px;
    padding-bottom: 6px;
    border-bottom: 1px solid #313244;
  }

  .dialog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 8px;
  }

  .dialog-card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #313244;
    background: #181825;
    color: #cdd6f4;
    cursor: pointer;
    transition: all 0.15s;
    text-align: left;
    font-family: inherit;
    font-size: inherit;
  }

  .dialog-card:hover {
    background: #313244;
    border-color: #585b70;
  }

  .dialog-card.active {
    border-color: #89b4fa;
    background: #1e3a5f;
  }

  .dialog-card-title {
    font-size: 13px;
    font-weight: 600;
    color: #cdd6f4;
    margin-bottom: 2px;
  }

  .dialog-card-desc {
    font-size: 11px;
    color: #6c7086;
    line-height: 1.4;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>webasmjs</h1>
    <div class="header-sep"></div>
    <button id="examplesBtn">
      <span id="currentExample">Hello WASM</span>
      <span class="arrow">&#9662;</span>
    </button>
    <button id="runBtn">&#9654; Run</button>
    <span class="hint">Ctrl+Enter to run</span>
  </header>
  <div class="panels">
    <div class="panel">
      <div class="panel-header">JavaScript</div>
      <textarea id="editor" spellcheck="false"></textarea>
    </div>
    <div class="panel">
      <div class="panel-header">WAT Output</div>
      <div id="watOutput" class="output"></div>
    </div>
    <div class="panel">
      <div class="panel-header">Run Output</div>
      <div id="runOutput" class="output"></div>
    </div>
  </div>
  <script src="playground.bundle.js"></script>
</body>
</html>
